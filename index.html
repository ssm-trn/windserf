<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポモドーロタイマー</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ポモドーロタイマー</h1>
        <div class="timer-container">
            <div id="timer" class="timer">25:00</div>
            <div class="controls">
                <button id="startBtn" class="btn">開始</button>
                <button id="resetBtn" class="btn">リセット</button>
            </div>
        </div>
        <div class="settings">
            <label for="workTime">作業時間 (分):</label>
            <input type="number" id="workTime" value="25">
            <label for="breakTime">休憩時間 (分):</label>
            <input type="number" id="breakTime" value="5">
        </div>
        <div class="status">
            <p id="status">作業中</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
